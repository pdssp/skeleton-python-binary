[tool.flit.scripts]
{{cookiecutter.project_slug}} = "{{cookiecutter.project_slug}}.__main__:run"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry]
name = "{{cookiecutter.project_slug}}"
readme = "README.rst"
description = "{{cookiecutter.project_description}}"
authors = ["{{cookiecutter.full_name}} <{{cookiecutter.email}}>", ]
license = {% if cookiecutter.open_source_license == 'GNU General Public License v3' -%}"GPL-3.0-or-later"{% elif cookiecutter.open_source_license == 'GNU Lesser General Public License v3' -%}"LGPL-3.0-or-later"{% elif cookiecutter.open_source_license == 'GNU Affero General Public License v3' -%}"AGPL-3.0"{% endif %}
packages = [{include = "{{Â cookiecutter.project_slug }}"}]
homepage = "{{cookiecutter.project_url}}"
version = "{{cookiecutter.version}}"
include = ["AUTHORS.rst","CHANGELOG","CONTRIBUTING.rst","Dockerfile","LICENSE","Makefile","pyproject.toml","README.rst","tox.ini","docker/*","docs/*","scripts/*","**/conf/*", ".dockerignore"]

[tool.poetry.dependencies]
python = "^{{cookiecutter.python_version}}"

[tool.poetry.scripts]
{{cookiecutter.project_slug}} = "{{cookiecutter.project_slug}}.__main__:run"

